<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitches Works</title>
</head>
<body>
    {% extends 'base.html'%}
{% import 'macros.html' as macro %}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container" >
<div class="row">
    

    {% for post in posts %} 
    <div class="col-md-3 ">
        <div class="text-centre">
            <div class="card text-white bg-info mb-3" style="max-width: 30rem; margin:1vw; padding:1vw;">
                <h4 class="card-header">Pitch Title :{{post.title}}</h4>
                <div class="card-body">

                <p class="card-title"> Pitch Category: {{post.category}}</p>

                <p class="card-text">Pitch Description: {{post.content}}</p>

                <div class="col-md-5 upvote">
                    <span class="foot" style="margin:1vh;"> <a href="{{url_for('main.like',id = post.id)}}"><button class="btn-success">Likes:{{post.upvote.count()}}</button></a></span>
                </div>
                <div class="col-md-5 downvote">
                    <span class="foot"> <a href="{{url_for('main.dislike',id = post.id)}}"> <button class="btn-danger">Dislikes:{{post.downvote.count()}}</button></a></span>

                    
                </div>
                <div></div>
                <div>
                
                   <button button type="button" class="btn btn-primary" style="margin:0.6vw; padding:0.5vw; text-decoration:none;"> <span class="foot"> <a href="{{ url_for('main.post_details', id = post.id)}}"style= "color:white; ">Read More</a></span></button>

                    
                </div>
            </div>
        </div>
    </div>
</div>
    {% endfor %}
{% endblock%}
   
</div>    
</body>
</html>
